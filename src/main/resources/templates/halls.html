<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Location</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fb;
        }

        .page-title {
            font-weight: 600;
            color: #2e7d32;
        }

        .hall-card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            background: #ffffff;
        }

        .hall-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .hall-image {
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .hall-name {
            font-weight: 600;
            color: #2e7d32;
        }

        .hall-area {
            color: #6c757d;
            font-size: 14px;
        }

        .btn-order {
            background: #2e7d32;
            color: #fff;
            border-radius: 30px;
            padding: 8px 22px;
        }

        .btn-order:hover {
            background: #1b5e20;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- Page Header -->
    <div class="text-center mb-4">
        <h3 class="page-title">Choose Your Location</h3>
        <p class="text-muted">
            Select the marriage hall location to place coconut orders easily ðŸ¥¥
        </p>
    </div>

    <!-- Halls Listing -->
    <div class="row g-4">

        <div class="col-lg-4 col-md-6" th:each="hall : ${halls}">
            <div class="hall-card">

                <!-- Image -->
                <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d"
                     alt="Location"
                     class="w-100 hall-image">

                <!-- Card Body -->
                <div class="p-3 text-center">
                    <h5 class="hall-name" th:text="${hall.hallName}">Hall Name</h5>
                    <p class="hall-area" th:text="${hall.area}">Area</p>

                    <a th:href="@{/order/{id}(id=${hall.id})}"
                       class="btn btn-order mt-2">
                        Order Coconuts
                    </a>
                </div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
