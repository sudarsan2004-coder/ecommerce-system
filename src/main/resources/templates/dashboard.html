<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fb;
        }

        .navbar {
            background: linear-gradient(90deg, #2e7d32, #66bb6a);
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: 600;
            font-size: 22px;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .welcome-card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .welcome-card h4 span {
            color: #2e7d32;
            font-weight: 600;
        }

        .action-card {
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }

        .action-card:hover {
            transform: translateY(-5px);
        }

        .action-card img {
            width: 60px;
            margin-bottom: 15px;
        }

        .btn-custom {
            background: #2e7d32;
            color: #fff;
            border-radius: 30px;
            padding: 10px 25px;
        }

        .btn-custom:hover {
            background: #1b5e20;
            color: #fff;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand">ðŸ¥¥ Coconut Orders</a>
        <a class="nav-link" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="container mt-5">

    <!-- Welcome Section -->
    <div class="welcome-card mb-4">
        <h4>Welcome, <span th:text="${user.name}">User</span> ðŸ‘‹</h4>
        <p class="text-muted mb-0">
            Manage your coconut orders easily and quickly from here.
        </p>
    </div>

    <!-- Action Cards -->
    <div class="row g-4">

        <!-- Place Order -->
        <div class="col-md-6">
            <div class="action-card">
                <img src="https://cdn-icons-png.flaticon.com/512/2933/2933926.png" alt="Order">
                <h5 class="mb-2">Place New Order</h5>
                <p class="text-muted">Order fresh coconuts with transparent pricing.</p>
                <a th:href="@{/halls}" class="btn btn-custom">Order Now</a>
            </div>
        </div>

        <!-- My Orders -->
        <div class="col-md-6">
            <div class="action-card">
                <img src="https://cdn-icons-png.flaticon.com/512/3500/3500833.png" alt="Orders">
                <h5 class="mb-2">My Orders</h5>
                <p class="text-muted">View your previous and ongoing orders.</p>
                <a th:href="@{/my-orders}" class="btn btn-custom">View Orders</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
