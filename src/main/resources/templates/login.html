<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Login | Coconut Business</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .login-container {
            min-height: 100vh;
        }

        .login-row {
            min-height: 100vh;
        }

        /* LEFT IMAGE SECTION */
        .login-image {
            background: url('/images/temp.jpg') center center / cover no-repeat;
            min-height: 100vh;
            position: relative;
            color: white;
        }

        /* Dark overlay for readability */
        .login-image::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .login-image-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
        }

        /* LOGIN BOX */
        .login-box {
            max-width: 420px;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="container-fluid login-container">
    <div class="row login-row">

        <!-- LEFT IMAGE SECTION -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center login-image">
            <div class="login-image-content">
                <h1 class="fw-bold mb-3">Fresh Coconut Supply</h1>
                <p class="fs-5">
                    We deliver fresh, high-quality coconuts directly from farmers  
                    with fair pricing and reliable service.
                </p>
            </div>
        </div>

        <!-- RIGHT LOGIN FORM -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
            <div class="login-box card shadow-lg p-4">

                <h3 class="text-center mb-2">User Login</h3>
                <p class="text-center text-muted mb-4">
                    Login to place orders and track deliveries
                </p>

                <form th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="text"
                               class="form-control"
                               name="mobile"
                               placeholder="Enter mobile number"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password"
                               class="form-control"
                               name="password"
                               placeholder="Enter password"
                               required>
                    </div>

                    <button class="btn btn-success w-100 fw-bold">
                        Login
                    </button>
                </form>

                <p class="text-danger text-center mt-3"
                   th:text="${error}"></p>

                <div class="text-center mt-3">
                    New user? <a href="/register">Register here</a>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
