<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders | Coconut Business</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .orders-card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.12);
            padding: 25px;
        }

        .page-title {
            font-weight: 600;
            color: #2e7d32;
        }

        .table thead {
            background: #2e7d32;
            color: white;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .PENDING {
            background: #fff3cd;
            color: #856404;
        }

        .CONFIRMED {
            background: #e8f5e9;
            color: #1b5e20;
        }

        .REJECTED {
            background: #fdecea;
            color: #b71c1c;
        }

        .empty-text {
            text-align: center;
            color: #6c757d;
            padding: 30px;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <div class="orders-card">

        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="page-title mb-0">My Orders ü••</h4>
            <a href="/dashboard" class="btn btn-outline-success btn-sm">
                ‚Üê Back to Dashboard
            </a>
        </div>

        <!-- ORDERS TABLE -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Order Date</th>
                    <th>Delivery Date</th>
                    <th>Quantity</th>
                    <th>Total (‚Çπ)</th>
                    <th>Status</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.orderDate}"></td>
                    <td th:text="${o.deliveryDate}"></td>
                    <td>
                        <span th:text="${o.quantity}"></span> pcs
                    </td>
                    <td th:text="${o.total}"></td>
                    <td>
                        <span class="status-badge"
                              th:classappend="${o.status}"
                              th:text="${o.status}">
                        </span>
                    </td>
                </tr>

                <!-- If no orders -->
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="5" class="empty-text">
                        You haven‚Äôt placed any orders yet.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

</body>
</html>
