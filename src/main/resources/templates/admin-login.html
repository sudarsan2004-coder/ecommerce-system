<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login | Coconut Business</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #1b5e20, #4caf50);
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            max-width: 400px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="card login-card p-4">
    <h4 class="text-center fw-bold mb-3 text-success">Admin Login</h4>

    <form th:action="@{/admin/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
        </div>

        <button class="btn btn-success w-100">Login</button>
    </form>

    <p class="text-danger text-center mt-3" th:text="${error}"></p>
</div>

</body>
</html>
