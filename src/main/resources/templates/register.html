<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration | Coconut Business</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .register-container {
            min-height: 100vh;
        }

        .register-row {
            min-height: 100vh;
        }

        /* LEFT IMAGE */
        .register-image {
            background: url('/images/temp.jpg') center center / cover no-repeat;
            min-height: 100vh;
            position: relative;
            color: white;
        }

        .register-image::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
        }

        .register-image-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
        }

        /* FORM BOX */
        .register-box {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="container-fluid register-container">
    <div class="row register-row">

        <!-- LEFT IMAGE SECTION -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center register-image">
            <div class="register-image-content">
                <h1 class="fw-bold mb-3">Join Our Coconut Network</h1>
                <p class="fs-5">
                    Register to order fresh coconuts directly from farmers  
                    with trusted quality and timely delivery.
                </p>
            </div>
        </div>

        <!-- RIGHT REGISTRATION FORM -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
            <div class="register-box card shadow-lg p-4">

                <h3 class="text-center mb-2">User Registration</h3>
                <p class="text-center text-muted mb-4">
                    Create your account to start ordering
                </p>

                <form th:action="@{/register}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text"
                               class="form-control"
                               name="name"
                               placeholder="Enter your name"
                               required>
                    </div>

                    <div class="mb-3">
                       <label class="form-label">Mobile Number</label>
                       <input type="tel"
                              class="form-control"
                              name="mobile"
                              placeholder="Enter 10-digit mobile number"
                              pattern="[0-9]{10}"
                              maxlength="10"
                              required>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password"
                               class="form-control"
                               name="password"
                               placeholder="Create password"
                               required>
                    </div>

                    <!-- DUPLICATE MOBILE ERROR MESSAGE -->
                    <p class="text-danger text-center mb-3"
                       th:if="${error}"
                       th:text="${error}">
                    </p>

                    <button class="btn btn-success w-100 fw-bold">
                        Register
                    </button>
                </form>

                <div class="text-center mt-3">
                    Already registered? <a href="/login">Login here</a>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
