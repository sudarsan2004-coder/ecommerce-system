<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard | Coconut Business</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }
        .card-box {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            padding: 20px;
        }
        .table thead {
            background: #2e7d32;
            color: white;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold text-success">Admin Dashboard</h4>
        <div>
            <a th:href="@{/admin/add-hall}" class="btn btn-outline-success btn-sm">+ Add Hall</a>
            <a th:href="@{/rate/setrate}" class="btn btn-outline-primary btn-sm">+ Set Rate</a>
        </div>
    </div>

    <!-- ORDERS -->
    <div class="card-box mb-4">
        <h5 class="fw-bold mb-3">Pending Orders</h5>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Hall</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.id}"></td>
                    <td th:text="${o.userId}"></td>
                    <td th:text="${o.hallId}"></td>
                    <td th:text="${o.quantity}"></td>
                    <td th:text="${o.total}"></td>
                    <td th:text="${o.deliveryDate}"></td>
                    <td>
                        <a th:href="@{/admin/confirm/{id}(id=${o.id})}" class="btn btn-success btn-sm">Confirm</a>
                        <a th:href="@{/admin/reject/{id}(id=${o.id})}" class="btn btn-danger btn-sm">Reject</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- HALLS -->
    <div class="card-box">
        <h5 class="fw-bold mb-3">Marriage Halls</h5>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Area</th>
                <th>Status</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="h : ${halls}">
                <td th:text="${h.id}"></td>
                <td th:text="${h.hallName}"></td>
                <td th:text="${h.area}"></td>
                <td th:text="${h.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
