<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Marriage Hall</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .hall-card {
            max-width: 420px;
            margin: auto;
            margin-top: 80px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<div class="card hall-card p-4">
    <h4 class="text-center text-success fw-bold mb-3">Add Marriage Hall</h4>

    <form th:action="@{/admin/add-hall}" th:object="${hall}" method="post">

        <div class="mb-3">
            <label>Hall Name</label>
            <input type="text" class="form-control" th:field="*{hallName}" required>
        </div>

        <div class="mb-3">
            <label>Area</label>
            <input type="text" class="form-control" th:field="*{area}" required>
        </div>

        <button class="btn btn-success w-100">Add Hall</button>
    </form>
</div>

</body>
</html>
